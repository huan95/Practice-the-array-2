<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pratice the array</title>
</head>
<body>
<script>
    // Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
var a = ['c','s','c',2,6,1];
var first = 0;
var last = a.length - 1;
while (first < last){
    var b = a[first];
    a[first] = a[last];
    a[last] = b;
    first++;
    last--;
}
document.write(a);

</script>
</body>
</html>
